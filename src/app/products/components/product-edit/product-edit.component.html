<div class="row justify-content-center">
    <div class="col-8 mt-4">
        <h4>Modifier Offre</h4>
        <form #f="ngForm"
              (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="productName"> Nom Co-voyageur</label>
                <input type="text"
                       class="form-control"
                       name="name"
                       required
                       [(ngModel)]="model.name"
                       id="productName"
                       placeholder="Entrer le nom du co-voyageur">
            </div>
            <div class="mb-3 form-group">
                <label for="productDescription">Information</label>
                <textarea class="form-control"
                          id="productDescription"
                          name="description"
                          required
                          [(ngModel)]="model.description"
                          placeholder="Entrer vos information"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="productPrice">Destination</label>
                    <input type="text"
                           class="form-control"
                           name="price"
                           required
                           [(ngModel)]="model.price"
                           id="productPrice"
                           placeholder="Example: $25.00">
                </div>
                <div class="form-group col-md-6">
                    <label for="productQuantity">Date</label>
                    <input type="date"
                           class="form-control"
                           name="quantity"
                           required
                           [(ngModel)]="model.quantity"
                           id="productQuantity"
                           placeholder="">
                </div>
            </div>
           
            <button class="btn btn-primary m-1"
                    [routerLink]="['/product/list']"
                    type="submit"><i class="fas fa-arrow-left"></i> Liste des offres</button>
            <button class="btn btn-warning m-1"
                    type="submit"
                    [disabled]="f.invalid">Modifier Offre <i class="fas fa-edit"></i></button>
        </form>

    </div>
</div>
