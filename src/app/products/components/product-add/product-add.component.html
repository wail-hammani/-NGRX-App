<div class="row justify-content-center">
    <div class="col-8 mt-4">
        <h4>Ajouter une offre</h4>
        <form #f="ngForm"
              (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="productName">Nom</label>
                <input type="text"
                       ngModel
                       required
                       name="name"
                       class="form-control"
                       id="productName"
                       placeholder="Nom de co-voitureur">
            </div>
            <div class="mb-3 form-group">
                <label for="productDescription">Information</label>
                <textarea class="form-control"
                          ngModel
                          name="description"
                          class="form-control"
                          id="productDescription"
                          placeholder="Information de l'offre"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="productPrice">Destination</label>
                    <input type="text"
                           name="price"
                           ngModel
                           required
                           class="form-control"
                           id="productPrice"
                           placeholder="Entrer votre destination">
                </div>
                <div class="form-group col-md-6">
                    <label for="productQuantity">Date</label>
                    <input type="Date"
                           name="quantity"
                           required
                           ngModel
                           class="form-control"
                           id="productQuantity"
                           placeholder="Entrer la date de votre voyage">
                </div>
            </div>
            
            <button class="btn btn-primary m-1"
                    [routerLink]="['/product/list']"><i class="fas fa-arrow-left"></i>Liste des offres  </button>
            <button class="btn btn-success m-1"
                    type="submit"
                    [disabled]="f.invalid">Ajouter Offre <i class="fas fa-plus"></i></button>
        </form>

    </div>
</div>
